<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t layui-form" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">选择医生：</label>
								<div class="col-sm-8">

								 <input	type="checkbox" name="userIds" lay-skin="primary" th:each="doctor:${doctors}" th:value="${doctor.userId}" th:text="${doctor.name} " checked/>

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">时间：</label>
								<div class="col-sm-8">
									<!--<input type="text" class="laydate-icon layer-date form-control" id="date" name="date" placeholder="请选择出生年月"-->
										   <!--onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>-->
									<input type="text" class="laydate-icon layer-date form-control" style="background-color: #fff;" readonly="readonly" id="date" name="date">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">时间段：</label>
								<div class="col-sm-8">
										 <input th:each="time:${timeList}" type="checkbox" lay-skin="primary" name="dictIds" th:value="${time.id}" th:title="${time.value}" checked/>

								</div>
							</div>

						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/subscribe/add.js"></script>
	<script type="text/javascript" src="/js/plugins/layui/layui.js"></script>

<script>
    layui.use(['form'], function(){
        var form = layui.form
    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#date', //指定元素
            range: true
        });
    });

</script>
</body>
</html>
