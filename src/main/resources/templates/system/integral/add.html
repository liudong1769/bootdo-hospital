<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t layui-form" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">选择会员：</label>
								<div class="col-sm-8">
									<select class="form-control" name="memberId" lay-verify="" lay-search="">
											<option
													th:each="member : ${members}"
													th:value="${member.id}"
													th:text="${member.name}"
													th:selected="${member.id}">
											</option>
									</select>

									<!--<input id="memberId" name="memberId" class="form-control" type="text">-->
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">增长积分：</label>
								<div class="col-sm-8">
									<input id="number" name="number" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">增长理由：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/integral/add.js"></script>
	<script type="text/javascript" src="/js/plugins/layui/layui.js"></script>
	<script>
        layui.use('form',function(){});
        // layui.use(['form'], function(){
        //     var form = layui.form
        // });
	</script>
</body>

</html>
