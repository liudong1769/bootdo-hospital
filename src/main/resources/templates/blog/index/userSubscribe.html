<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="blog/index/include_blog::header"></head>
<body>
	<nav th:include="blog/index/include_blog::nav"  class="navbar navbar-default navbar-custom navbar-fixed-top" ></nav>
	<!-- Page Header -->
	<header class="intro-header"
		style="background-image: url('/img/blog/post-bg.jpg')">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="post-heading">
						<h1>预约</h1>
						<span class="meta">作者 &nbsp;&nbsp;
						</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Post Content -->
	<!--<article>-->
		<div class="container">
			<form class="form-horizontal m-t" id="signupForm">
				<div class="form-group">
					<label class="col-sm-3 control-label">身份证号：</label>
					<div class="col-sm-8">
						<input id="peopleId" name="peopleId" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">名字：</label>
					<div class="col-sm-8">
						<input id="name" name="name" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">性别：</label>
					<div class="col-sm-8">
						<div class="radio i-checks">
							<label class="radio-inline" th:each="sex:${sexList}"> <input
									type="radio" id="sex" name="sex" th:value="${sex.id}" th:text="${sex.name}"/>
							</label>
						</div>
						<!--<input id="sex" name="sex" class="form-control" type="text">-->
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">生日：</label>
					<div class="col-sm-8">
						<input type="text" class="laydate-icon layer-date form-control" id="birthday" name="birthday" placeholder="请选择出生年月"
							   onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>

					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">地址：</label>
					<div class="col-sm-8">
						<input id="address" name="address" class="form-control" type="text">
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-3 control-label">手机号：</label>
					<div class="col-sm-8">
						<input id="phone" name="phone" class="form-control" type="text">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">选择医生：</label>
					<div class="col-sm-8">
						<select id="first" class="form-control" onchange="firstChange()"
								style="width: 30%;display: inline">
						</select>
						<select id="second" class="form-control" hidden
								style="width: 30%;display: inline"
								onchange="secondChange()">
						</select>
						<select id="third" class="form-control"
								onchange="thirdChange()" hidden
								style="width: 30%;display: inline">
						</select>



					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">时间：</label>
					<div class="col-sm-2">
						<input type="text"  class="form-control layui-input" id="test1">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">选择时间段：</label>
					<div class="col-sm-8">
						<select id="four" class="form-control"
								onchange="" hidden
								style="width: 30%;display: inline" name="subscribeId">
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-3">
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>

		</div>

	<!--</article>-->
	<hr>
	<div th:include="blog/index/include_blog::footer"></div>
	<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" ></script>
	<script type="text/javascript" src="/js/plugins/layui/layui.js"></script>
	<script src="/js/plugins/validate/jquery.validate.min.js"></script>


	<script type="text/javascript" th:inline="javascript">
        var subscribes =  [[${subscribes}]];
        var firstMessage;
        var secondMessage;

	</script>
	<script type="text/javascript" src="/js/appjs/blog/userSubscribe.js"></script>
</body>
</html>
